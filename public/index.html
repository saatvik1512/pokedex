<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/main.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="heading">
        <section class="main-heading">
            POKEDEX
        </section>
        <section class="side-heading">
            <a href="/pokedex">Visit Pokedex</a>
        </section>
    </header>
    <div class="container">
        <div class="sub-container">
            <div class="search-box">
                <input type="text" placeholder="enter pokemon name" class="pokemon-search">
                <p><i class="ri-search-line"></i></p>
            </div>
            <div class="list">
                <ul class="list-of-pokemon"></ul>
            </div>
            <button class="submitButton">Submit</button>
        </div>
    </div>
    <script defer src="js/pokedex.js"></script>    
</body>
</html>
